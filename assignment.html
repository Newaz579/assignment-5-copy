<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/92af8aa0f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/style.css">
    <title>Salary Management</title>
</head>

<body>
    <header>
        <h1 class="text-center m-5">Monthly Salary</h1>
    </header>
    <main>
        <section class="m-5 ">
            <div class="card m-3">
                <div class="row row-cols-1 ">
                    <div class="col-lg-6">
                        <img src="images/monthly-salary.jpg" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-lg-6 text-center">
                        <div class="container">
                            <h2 class="">Salary</h2>
                            <h4><span>Income: </span><input id="income" type="text"></h4>

                            <h2 class="mt-2">Monthly Cost</h2>
                            <h4><span>Food: </span><input id="food-cost" type="text"></h4>
                            <h4><span>Rent: </span><input id="rent-cost" type="text"></h4>
                            <h4><span>Clothes:</span><input id="clothes-cost" type="text"></h4>
                            <button id="calculation" class="calculate-button rounded-pill fw-bold">Calculate</button>
                            <h4>Total Cost <span id="total-cost">0</span></h4>
                            <h4>Current Balance <span id="current-balance">0</span></h4>
                            <h4><span>Save: </span><input id="saving-parcent" type="text"><strong>%</strong><button
                                    id="save" class="calculate-button rounded-pill fw-bold">Save</button>
                            </h4>
                            <h2>Saving Amount: <span id="saving-amount">0</span></h2>
                            <h2>Reamining Balance: <span id="remaining-balance">0</span></h2>
                            <div class="notify-section">
                                <p id="notify-fail" class="notify">❌ Given wrong input, Please try again</p>
                                <p id="notify-success" class="notify">✅ Easily Calculate Your Monthly Calculation...
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>

    </main>
    <!-- JS link for bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- js link for calculation -->
    <script src="js/calculate.js"></script>
</body>

</html>
